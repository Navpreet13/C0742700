<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>C0742700</title>
    <link href="css/default.css" rel="stylesheet" />

    <script>
        function addNumbers(countUpTo) {
            sum = 0;
            for (i = 0; i < countUpTo; i++) {
                sum += i;
            }
            document.write(sum);
        }
    </script>
</head>
<body>
    <div>

    </div>
   <script>
       

       var input = prompt();
       document.write(addNumbers(input));
   </script>
</body>
</html>
